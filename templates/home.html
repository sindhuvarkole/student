<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <div class="container mt-5">
    <h1 class="text-center text-white bg-primary">Student database capstone project-1</h1>
    <table class="table table-hover mt-3">
      <thead>
        <tr>
          <th>Sno</th>
          <th>fullname</th>
          <th>marks</th>
          <th>result</th>
        </tr>
      </thead> 
      <tbody>
        <tr>
          {% for  x in students %}
          <td>{{forloop.counter}}</td>
          <td><a href="{% url 'student_detail' x.id %}">{{x.first_name}}{{x.last_name}}</td>
          <td>{{x.marks}}</td>
          <td>{{x.result}}</td>
          </tr>
        {% endfor %}
      </tbody>
         </table>
        </div>
        <footer class="text-center bg-warning">
          <div>

 </body>
